<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Waktu</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #FF6B6B, #56CCF2);
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .converter {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .converter h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .converter input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .converter button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .converter button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            justify-content: space-around;
        }

        .result input {
            flex: 1;
            margin: 0 10px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            transition: background-color 0.3s;
        }

        .result input:hover {
            background-color: #f0f2f5;
        }

        .jam { background-color: #FF6B6B; }
        .menit { background-color: #56CCF2; }
        .detik { background-color: #6FCF97; }
    </style>
</head>
<body>
    <div class="converter">
        <h1>Konversi Detik ke Waktu</h1>
        <input type="number" id="totalSeconds" placeholder="Total Detik" min="0">
        <button onclick="convertToTime()">Konversi</button>
        <div class="result">
            <input type="number" id="jamBox" class="jam" placeholder="Jam" readonly>
            <input type="number" id="menitBox" class="menit" placeholder="Menit" readonly>
            <input type="number" id="detikBox" class="detik" placeholder="Detik" readonly>
        </div>
    </div>

    <script>
        function convertToTime() {
            const totalSeconds = parseInt(document.getElementById('totalSeconds').value) || 0;

            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 3600 % 60;

            document.getElementById('jamBox').value = hours;
            document.getElementById('menitBox').value = minutes;
            document.getElementById('detikBox').value = seconds;
        }
    </script>
</body>
</html>
